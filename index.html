<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Schedules!</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>

<div class="jumbotron">
        <h1 class="text-center">Where's my train???</h1>
</div>
        
<div class="row">
    <div class="col-xs-12 col-md-8">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <label>Current Train Schedule</label>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id='employee-table'>
                <thead>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </thead>
                <tbody>
                    <td id="addingName"></td>
                    <td id="addingDest"></td>
                    <td id="addingFreq"></td>
                    <!-- <td id="addingMonths"></td>
                    <td id="addingRate"></td>
                    <td id="addingTotal"></td> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
        
        
<div class="col-xs-12 col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
                <label>Add Train</label>
            </div>
            <div class="panel-body">
            <form>
                <div class="form-group-1">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="namearea">
                </div>
                <div class="form-group-2">
                    <label for="role">Destination</label>
                    <input type="text" class="form-control" id="destinationarea">
                </div>
                <div class="form-group-3">
                    <label for="start-date">First Train Time (HHmm - military time)</label>
                    <input type="text" class="form-control" id="firsttimearea">
                </div>
                <div class="form-group-4">
                    <label for="monthly">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyarea">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>

<!--end row-->
</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/javascript/app.js"></script>

</body>
</html>
